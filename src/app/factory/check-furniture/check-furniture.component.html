<div class="card">
  <h2>{{ title }}</h2>
  <p-table
    #dt
    [value]="furnitures"
    [(selection)]="selectedItems"
    dataKey="id"
    styleClass="p-datatable-items"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'amount', 'description']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <button
          pButton
          label="Clear"
          class="p-button-outlined"
          icon="pi pi-filter-slash"
          (click)="clear(dt)"
        ></button>
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>
        <th pSortableColumn="name" [pSortableColumnDisabled]="true">
          Nombre
          <p-sortIcon field="name"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="name"
            display="menu"
          ></p-columnFilter>
        </th>
        <th pSortableColumn="assemblyDate">
          Fecha
          <p-sortIcon field="assemblyDate"></p-sortIcon>
          <p-columnFilter
            type="next"
            field="assemblyDate"
            display="menu"
          ></p-columnFilter>
        </th>
        <th pSortableColumn="description" [pSortableColumnDisabled]="true">
          Description
          <p-sortIcon field="description"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="description"
            display="menu"
          ></p-columnFilter>
        </th>
        <th>Acciones</th>
      </tr>
      <tr *ngIf="useFilter">
        <th>
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event, 'name', 'contains')"
            placeholder="Buscar por nombre"
            class="p-column-filter"
          />
        </th>
        <th>
          <p-calendar
            (onSelect)="onDateSelect($event)"
            (onClearClick)="dt.filter('', 'date', 'equals')"
            [showButtonBar]="true"
            styleClass="p-column-filter"
            placeholder="Registration Date"
            [readonlyInput]="true"
            dateFormat="yy-mm-dd"
          >
          </p-calendar>
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event, 'description', 'contains')"
            placeholder="Buscar por descripcion"
            class="p-column-filter"
          />
        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">Name</span>
          {{ item.assembly.name }}
        </td>
        <td>
          <span class="p-column-title">Fecha</span>
          {{ item.assemblyDate | date : "dd/MM/yyyy HH:mm:ss" }}
        </td>
        <td>
          <span class="p-column-title">Descripcion</span>
          {{ item.assembly.description }}
        </td>
        <td style="text-align: center">
          <button
            pButton
            type="button"
            class="p-button-secondary"
            icon="pi pi-cog"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Sin contenido</td>
      </tr>
    </ng-template>
  </p-table>
  <button
    pButton
    type="button"
    (click)="checkFurniture()"
    label="Verificar muebles"
  ></button>
</div>
