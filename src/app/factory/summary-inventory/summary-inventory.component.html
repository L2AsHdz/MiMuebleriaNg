<div class="card">
  <h2>{{title}}</h2>
  <p-table
    #dt
    [value]="items"
    [(selection)]="selectedItems"
    dataKey="id"
    styleClass="p-datatable-items"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'amount', 'description']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <button
          pButton
          label="Clear"
          class="p-button-outlined"
          icon="pi pi-filter-slash"
          (click)="clear(dt)"
        ></button>
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event, 'contains')"
            placeholder="Buscar..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem" *ngIf="checkVisible"></th>
        <th pSortableColumn="name" [pSortableColumnDisabled]="true">
          Nombre
          <p-sortIcon field="name"></p-sortIcon>
          <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
        </th>
        <th pSortableColumn="amount" [pSortableColumnDisabled]="true">
          Cantidad
          <p-sortIcon field="amount"></p-sortIcon>
          <p-columnFilter type="text" field="amount" display="menu"></p-columnFilter>
        </th>
        <th pSortableColumn="description" [pSortableColumnDisabled]="true">
          Description
          <p-sortIcon field="description"></p-sortIcon>
          <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
        </th>
        <th>Acciones</th>
      </tr>
      <tr *ngIf="useFilter">
        <th *ngIf="checkVisible">
          <p-tableHeaderCheckbox ></p-tableHeaderCheckbox>
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event, 'name', 'contains')"
            placeholder="Buscar por nombre"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event, 'amount', 'contains')"
            placeholder="Buscar cantidad"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event, 'description', 'contains')"
            placeholder="Buscar por descripcion"
            class="p-column-filter"
          />
        </th>
        <th   ></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr class="p-selectable-row">
        <td *ngIf="checkVisible">
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">Name</span>
          {{ item.name }}
        </td>
        <td>
          <span class="p-column-title">Cantidad</span>
          <span class="image-text">{{ item.amount }}</span>
          <p-progressBar
            [value]="item.amount"
            [showValue]="true"
          ></p-progressBar>
        </td>
        <td>
          <span class="p-column-title">Descripcion</span>
          {{ item.description }}
        </td>
        <td style="text-align: center">
          <button
            pButton
            type="button"
            class="p-button-secondary"
            icon="pi pi-cog"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Sin contenido</td>
      </tr>
    </ng-template>
  </p-table>
</div>
